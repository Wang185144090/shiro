server:
  port: 80

spring:
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/shiro?characterEncoding=utf-8&amp;useSSL=false
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
  #redis配置
  redis:
    #Redis服务器地址
    host: 127.0.0.1
    #Redis服务器连接端口
    port: 6379
    #redis密码
    password: 123456
    #Redis数据库索引（默认为0）
    database: 0
    jedis:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 50
        #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 3000
        #连接池中的最大空闲连接
        max-idle: 20
        #连接池中的最小空闲连接
        min-idle: 2
    #连接超时时间（毫秒）
    timeout: 5000

#swagger配置默认false
swagger:
  enable: true

#mybatis配置
mybatis:
  mapperLocations: classpath:com/example/shiro/dao/mapper/*.xml
  typeAliasesPackage: com.example.shiro.model.po

logging:
  level:
    #解决swagger打开报类型转换错误的异常，swagger的一个bug
    io.swagger.models.parameters.AbstractSerializableParameter: error